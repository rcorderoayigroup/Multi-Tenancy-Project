apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-dev
  namespace: argocd
spec:
  project: team-a
  source:
    repoURL: https://github.com/YOUR_USER/YOUR_REPO.git
    targetRevision: HEAD
    path: apps/team-a/app1/overlays/dev
    plugin:
      name: ""
  destination:
    server: https://kubernetes.default.svc
    namespace: team-a-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
