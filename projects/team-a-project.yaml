apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: team-a
  namespace: argocd
spec:
  description: Project for Team A apps
  sourceRepos:
    - '*'
  destinations:
    - namespace: team-a-dev
      server: https://kubernetes.default.svc
    - namespace: team-a-test
      server: https://kubernetes.default.svc
    - namespace: team-a-prod
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
